services:
  - type: web
    name: currag
    env: python
    buildCommand: |
      set -e
      echo "Installing Python dependencies..."
      pip install -r requirements.txt
      echo "Downloading ChromaDB from R2..."
      curl -L -f https://pub-e0e0da3552f34c84a16ac4c307e3f97a.r2.dev/chroma_db.tar.gz -o chroma_db.tar.gz
      echo "Extracting ChromaDB..."
      tar -xzf chroma_db.tar.gz
      echo "Verifying extraction..."
      ls -la chroma_db/
      rm chroma_db.tar.gz
      echo "Build complete!"
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0

